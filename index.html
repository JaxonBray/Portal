<script>
    let topBoxes = document.querySelectorAll("div");

let colored2 = document.querySelectorAll("div.coloredP");

});

var lit = true;
function light() {
  lit = !lit;
  const blocks = document.getElementsByClassName("coloredP");
  if (lit == true) {
    for (var i = 0; i < blocks.length; i++) {
      blocks.item(i).style.backgroundColor = "purple";
    }
  } else {
    for (var i = 0; i < blocks.length; i++) {
      blocks.item(i).style.backgroundColor = "red";
    }
  }
}
